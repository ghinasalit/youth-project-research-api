<nav class='header'>

</nav>

<div class="full-section login" data-aos-duration="1000" [style.direction]="_appService.currentLanguage === 'en' ?  'ltr' :  'rtl'">
    <div class="side">
        <div class="sec-img">
            <img src="assets/img/login.jpg" alt="">
        </div>
    </div>
    <div class="side">
        <div class="navbar-login logged">

            <div class="login-register">
                <div class="lang" (click)="_appService.switchLanguage('en')"
                     *ngIf="_appService.currentLanguage == 'ar'">{{'_Lang'| translate}}</div>
                <div class="lang" (click)="_appService.switchLanguage('ar')"
                     *ngIf="_appService.currentLanguage == 'en'">{{'_Lang'| translate}}</div>
            </div>
        </div>
        <div class="sec-content">
            <div class="title">
                <p>{{'_WelcomeBack' | translate}}</p>
                <div></div>
            </div>
            <div class="form-input">
                <form class="example-form" [formGroup]="loginForm"  [dir]="_appService.currentLanguage== 'en' ? 'ltr' :  'rtl'">

                    <div class="item">
                        <mat-form-field class="example-full-width">
                            <input matInput [placeholder]="'_EmailAddress' | translate" formControlName="email" required>
                            <mat-error  *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>

                        </mat-form-field>
                    </div>
                    <div class="item">
                        <mat-form-field>
                            <input matInput placeholder="{{'_EnterPassword' | translate}}" [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                            <mat-error *ngIf="password.errors.required">{{'_Required' | translate}}</mat-error>

                        </mat-form-field>
                    </div>


                        <div class="forget-password" style="cursor: pointer" routerLink="/reset-password"><a>{{'_ForgetPassword' | translate}}</a></div>
                    <div class="submit" (click)="login()">
                        <button [disabled]="!loginForm.valid">{{'_Login' | translate}}</button>
                    </div>
                    <div class="go-login"><p>{{'_DontHaveAnAccount' | translate}}</p><a
                            routerLink="/register">{{'_JoinUs' | translate}}</a></div>
                </form>
            </div>

        </div>
    </div>
</div>
